<!DOCTYPE html>  
<html>

<head>
    <meta charset="UTF-8">
    <title>Auctions Online</title>

    <!-- Bootstrap 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- Footer related -->
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<!-- MODAL related -->
	<link rel="stylesheet" type="text/css" href="/static/css/custom.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet"> -->

    <!-- ICON -->
    <link rel="icon" href="/static/images/icon.png">

    <style>
        body {
          //  background-image: url("images/background.png");
          //  background-repeat: no-repeat;
          //  background-color: #7C8E9E;
        }
        
        .navbar {
            margin-left: 30px;
            margin-right: 38px;
			border-top: 1px solid #BEC4D0;
			border-bottom: 1px solid #BEC4D0;
        }
        
        .logosite {
            height: 25%;
            width: 25%;
			margin-top: 20px;
			margin-bottom: 20px;
			margin-left: 80px;
        }
        
        #aright {
            left: 0;
            margin-left: 30px;
            margin-top: 20px;
            position: absolute;
        }
        
        #replacement {
            margin-left: 160px;
        }
        
    </style>
</head>

<body>

	<!-- Logo -->
	<a href="index.html"><img src="/static/images/logosite.png" class="logosite" /></a>
	
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="homebutton" class="navbar-brand" href="{% url 'website:index' %}"><img src="/static/images/home.png" class="logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#!">Laptops</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!">Consoles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!">Gadgets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!">TVs</a>
            </li>
        </ul>
        <ul id="right_navbar" class="navbar-nav ml-auto">
            <li class="nav-item open-modal">
                <a id="login" href="#myModal" class="nav-link trigger-btn" data-toggle="modal">Login</a>
            </li>
            <li class="nav-item">
                <a id="signup" class="nav-link" href="{% url 'website:register' %}">Sign up</a>
            </li>
        </ul>
    </nav>
	
	<!-- Ad and replacement -->
    <div class="d-flex justify-content-center">

        <div class="p-2">
            <img id="aright" src="/static/images/aright.png" class="logosite2" />
        </div>

        <div class="p-2">
            <div id="replacement">
				{% include "register.html" %}
            </div>
        </div>
    </div>

   
	
	<!-- Login MODAL -->
	<div id="myModal" class="modal fade text-center">
        <div class="modal-dialog">
            <div class="col-lg-8 col-sm-8 col-12 main-section">
                <div class="modal-content">
                    <div class="col-lg-12 col-sm-12 col-12 user-img">
                        <img src="/static/images/man.png">
                    </div>
                    <div class="col-lg-12 col-sm-12 col-12 user-name">
                        <h1>User Login</h1>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="col-lg-12 col-sm-12 col-12 form-input">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="col-lg-12 col-sm-12 col-12 link-part">
                        <a href="http://www.nicesnippets.com" target="_blank">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    $("#replacement").load("products.html");
	//$("#right_navbar").load("home.html");
	
    $(document).ready(function() {
        $("#signup").click(function() {
            $("#replacement").load("register.html");
            $("footer").css('margin-top', '250px');
        });

        $("#homebutton").click(function() {
            $("#replacement").load("products.html");
            $("footer").css('margin-top', '0');
        });
		
		$(".bid_now_button").click(function() {
            $("#replacement").load("bid.html");
			$("footer").css('margin-top', '180px');

        });

    });
</script>

</html>
